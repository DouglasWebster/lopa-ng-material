<h1 class="mdl-dialog-title" style="text-align: center">Register User</h1>
<h3 *ngIf="registerFailure">{{registerFailure}}</h3>
<form [formGroup]="registerForm" (ngSubmit)="register()" ngnovalidate>
  <div class="mdl-dialog-content">
    <div class="form-group">
      <md-input-container style="width: 100%">
        <input mdInput class="form-control" formControlName="firstName" placeholder="First Name">
      </md-input-container>
    </div>
    <div class="form-group">
      <md-input-container style="width: 100%">
        <input mdInput class="form-control" formControlName="lastName" placeholder="Last Name">
      </md-input-container>
    </div>
    <div class="form-group">
      <md-input-container hintLabel="Minimum 3 characters" style="width: 100%">
        <input mdInput class="form-control" formControlName="userName" placeholder="User Name">
        <md-error>User name must have 3 characters minimum</md-error>
      </md-input-container>
    </div>
    <div class="form-group">
      <md-input-container hintLabel="Minimum 8 characters" style="width: 100%">
        <input mdInput type="password" class="form-control" formControlName="password" placeholder="Password">
      </md-input-container>
    </div>
  </div>
  <p></p>
  <div class="mdl-dialog-actions" style="text-align: center">
    <button md-raised-button color="primary" type="submit" [disabled]="!registerForm.valid" color="primary">Register</button>
    <button md-button md-dialog-close=false>Cancel</button>
    <div *ngIf="loading">
      <md-spinner></md-spinner>
    </div>
  </div>
</form>
